apiVersion: v1
kind: ConfigMap
metadata:
  name: setup-ca-certs-image
  namespace: cert-injection-webhook
data:
  image: gcr.io/cf-build-service-public/setup-ca-certs@sha256:8034b6aa695a47d01be306db6229ec3f8dd5dede6d33fd144178a16020009600
---
apiVersion: v1
kind: Secret
metadata:
  name: cert-injection-webhook-tls
  namespace: cert-injection-webhook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-injection-webhook
  namespace: cert-injection-webhook
  labels:
    app: cert-injection-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-injection-webhook
  template:
    metadata:
      labels:
        app: cert-injection-webhook
    spec:
      serviceAccountName: cert-injection-webhook-sa
      containers:
      - name: server
        image: gcr.io/cf-build-service-public/cert-injection-webhook@sha256:3b7d552b7438331ce7fa0505275eb6793272d4c223cc3c0267a252b2d41ec6c1
        imagePullPolicy: Always
        args:
        - -label=kpack.io/build
        volumeMounts:
        - name: webhook-ca-cert
          mountPath: /run/config_maps/ca_cert
          readOnly: true
        ports:
        - containerPort: 8443
          name: webhook-port
        env:
        - name: HTTP_PROXY
          valueFrom:
            configMapKeyRef:
              name: http-proxy
              key: value
        - name: HTTPS_PROXY
          valueFrom:
            configMapKeyRef:
              name: https-proxy
              key: value
        - name: NO_PROXY
          valueFrom:
            configMapKeyRef:
              name: no-proxy
              key: value
        - name: SETUP_CA_CERTS_IMAGE
          valueFrom:
            configMapKeyRef:
              name: setup-ca-certs-image
              key: image
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      volumes:
      - name: webhook-ca-cert
        configMap:
          name: ca-cert
---
apiVersion: v1
kind: Service
metadata:
  name: cert-injection-webhook
  namespace: cert-injection-webhook
spec:
  selector:
    app: cert-injection-webhook
  ports:
  - port: 443
    targetPort: webhook-port
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: defaults.webhook.cert-injection.tanzu.vmware.com
webhooks:
- name: defaults.webhook.cert-injection.tanzu.vmware.com
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: cert-injection-webhook
      namespace: cert-injection-webhook
      path: /podwebhook
      port: 443
  failurePolicy: Ignore
  matchPolicy: Exact
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - ""
    apiVersions:
    - v1
    resources:
    - pods
  sideEffects: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-injection-webhook-sa
  namespace: cert-injection-webhook
